<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JS Workout Problems</title>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Outfit:wght@300;400;600;700;800&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #0a0a12;
    --surface: #12121e;
    --card: #1a1a2e;
    --border: #2a2a45;
    --accent: #5b5bf5;
    --accent2: #f5a623;
    --accent3: #2dd4bf;
    --text: #e8e8f0;
    --muted: #6b6b88;
    --green: #22d3a5;
    --red: #f55b5b;
    --yellow: #f5d65b;
    --tag-var: #5b5bf5;
    --tag-scope: #f5a623;
    --tag-op: #f55b5b;
    --tag-type: #2dd4bf;
    --tag-fn: #22d3a5;
    --tag-decl: #c084fc;
  }
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: var(--bg);
    color: var(--text);
    font-family: 'Outfit', sans-serif;
    min-height: 100vh;
    overflow-x: hidden;
  }

  /* Background grid */
  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background-image:
      linear-gradient(rgba(91,91,245,0.04) 1px, transparent 1px),
      linear-gradient(90deg, rgba(91,91,245,0.04) 1px, transparent 1px);
    background-size: 40px 40px;
    pointer-events: none;
    z-index: 0;
  }

  .hero {
    position: relative;
    z-index: 1;
    text-align: center;
    padding: 60px 20px 40px;
  }

  .badge {
    display: inline-block;
    background: rgba(91,91,245,0.15);
    border: 1px solid rgba(91,91,245,0.4);
    color: var(--accent);
    font-family: 'Space Mono', monospace;
    font-size: 0.7rem;
    padding: 5px 14px;
    border-radius: 20px;
    letter-spacing: 2px;
    text-transform: uppercase;
    margin-bottom: 20px;
  }

  h1 {
    font-size: clamp(2.2rem, 5vw, 3.5rem);
    font-weight: 800;
    letter-spacing: -1px;
    line-height: 1.1;
    margin-bottom: 12px;
  }
  h1 span { color: var(--accent); }

  .subtitle {
    color: var(--muted);
    font-size: 1.05rem;
    font-weight: 300;
    max-width: 500px;
    margin: 0 auto 32px;
  }

  /* Filter bar */
  .filter-bar {
    display: flex;
    gap: 8px;
    justify-content: center;
    flex-wrap: wrap;
    padding: 0 20px 40px;
    position: relative;
    z-index: 1;
  }

  .filter-btn {
    background: var(--surface);
    border: 1px solid var(--border);
    color: var(--muted);
    padding: 7px 16px;
    border-radius: 8px;
    font-family: 'Outfit', sans-serif;
    font-size: 0.82rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s;
    letter-spacing: 0.3px;
  }
  .filter-btn:hover, .filter-btn.active {
    background: var(--accent);
    border-color: var(--accent);
    color: white;
  }
  .filter-btn[data-topic="variables"].active { background: var(--tag-var); border-color: var(--tag-var); }
  .filter-btn[data-topic="scope"].active { background: var(--tag-scope); border-color: var(--tag-scope); color: #0a0a12; }
  .filter-btn[data-topic="operators"].active { background: var(--tag-op); border-color: var(--tag-op); }
  .filter-btn[data-topic="types"].active { background: var(--tag-type); border-color: var(--tag-type); color: #0a0a12; }
  .filter-btn[data-topic="functions"].active { background: var(--tag-fn); border-color: var(--tag-fn); color: #0a0a12; }
  .filter-btn[data-topic="declarations"].active { background: var(--tag-decl); border-color: var(--tag-decl); }

  /* Progress bar */
  .progress-section {
    position: relative;
    z-index: 1;
    max-width: 900px;
    margin: 0 auto 40px;
    padding: 0 20px;
  }
  .progress-label {
    display: flex;
    justify-content: space-between;
    font-size: 0.8rem;
    color: var(--muted);
    margin-bottom: 8px;
    font-family: 'Space Mono', monospace;
  }
  .progress-bar-bg {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 10px;
    height: 8px;
    overflow: hidden;
  }
  .progress-bar-fill {
    height: 100%;
    background: linear-gradient(90deg, var(--accent), var(--accent3));
    border-radius: 10px;
    transition: width 0.5s ease;
    width: 0%;
  }

  /* Grid */
  .problems-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(420px, 1fr));
    gap: 20px;
    max-width: 1300px;
    margin: 0 auto;
    padding: 0 20px 80px;
    position: relative;
    z-index: 1;
  }

  /* Card */
  .card {
    background: var(--card);
    border: 1px solid var(--border);
    border-radius: 16px;
    overflow: hidden;
    transition: transform 0.2s, border-color 0.2s, box-shadow 0.2s;
    animation: fadeUp 0.5s ease both;
  }
  .card:hover {
    transform: translateY(-3px);
    border-color: rgba(91,91,245,0.4);
    box-shadow: 0 8px 40px rgba(91,91,245,0.12);
  }
  .card.solved {
    border-color: rgba(34, 211, 165, 0.4);
    box-shadow: 0 4px 20px rgba(34,211,165,0.08);
  }
  .card.hidden { display: none; }

  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .card-header {
    padding: 16px 20px 14px;
    background: rgba(0,0,0,0.2);
    border-bottom: 1px solid var(--border);
    display: flex;
    align-items: center;
    gap: 12px;
  }

  .problem-num {
    font-family: 'Space Mono', monospace;
    font-size: 0.72rem;
    color: var(--muted);
    background: rgba(255,255,255,0.05);
    padding: 3px 8px;
    border-radius: 6px;
    min-width: 40px;
    text-align: center;
  }

  .problem-title {
    font-size: 0.95rem;
    font-weight: 700;
    flex: 1;
    line-height: 1.3;
  }

  .topic-tag {
    font-size: 0.68rem;
    font-weight: 700;
    padding: 3px 10px;
    border-radius: 20px;
    letter-spacing: 0.5px;
    text-transform: uppercase;
    white-space: nowrap;
  }
  .tag-variables { background: rgba(91,91,245,0.2); color: #8b8bf8; border: 1px solid rgba(91,91,245,0.3); }
  .tag-scope { background: rgba(245,166,35,0.15); color: #f5a623; border: 1px solid rgba(245,166,35,0.3); }
  .tag-operators { background: rgba(245,91,91,0.15); color: #f58b8b; border: 1px solid rgba(245,91,91,0.3); }
  .tag-types { background: rgba(45,212,191,0.15); color: #2dd4bf; border: 1px solid rgba(45,212,191,0.3); }
  .tag-functions { background: rgba(34,211,165,0.15); color: #22d3a5; border: 1px solid rgba(34,211,165,0.3); }
  .tag-declarations { background: rgba(192,132,252,0.15); color: #c084fc; border: 1px solid rgba(192,132,252,0.3); }

  .card-body { padding: 18px 20px; }

  .problem-desc {
    font-size: 0.9rem;
    color: #c8c8d8;
    line-height: 1.65;
    margin-bottom: 14px;
  }

  /* Code block */
  .code-block {
    background: rgba(0,0,0,0.35);
    border: 1px solid var(--border);
    border-radius: 10px;
    padding: 14px 16px;
    font-family: 'Space Mono', monospace;
    font-size: 0.78rem;
    line-height: 1.7;
    color: #ccd6f6;
    margin-bottom: 14px;
    overflow-x: auto;
    white-space: pre;
  }
  .code-block .kw { color: #c792ea; }
  .code-block .fn { color: #82aaff; }
  .code-block .str { color: #c3e88d; }
  .code-block .num { color: #f78c6c; }
  .code-block .cmt { color: #546e7a; font-style: italic; }
  .code-block .blank { 
    background: rgba(91,91,245,0.2); 
    border: 1px dashed rgba(91,91,245,0.5); 
    border-radius: 4px;
    padding: 0 8px;
    color: var(--accent);
  }

  /* Guidance accordion */
  .guidance-toggle {
    background: none;
    border: 1px solid var(--border);
    border-radius: 8px;
    color: var(--muted);
    font-family: 'Outfit', sans-serif;
    font-size: 0.82rem;
    font-weight: 600;
    padding: 8px 14px;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 7px;
    transition: all 0.2s;
    width: 100%;
    margin-bottom: 10px;
  }
  .guidance-toggle:hover { border-color: var(--accent); color: var(--accent); }
  .guidance-toggle svg { transition: transform 0.25s; flex-shrink: 0; }
  .guidance-toggle.open svg { transform: rotate(180deg); }
  .guidance-toggle.open { border-color: var(--accent); color: var(--accent); }

  .guidance-panel {
    display: none;
    background: rgba(91,91,245,0.06);
    border: 1px solid rgba(91,91,245,0.2);
    border-radius: 10px;
    padding: 14px 16px;
    margin-bottom: 12px;
  }
  .guidance-panel.open { display: block; animation: slideDown 0.2s ease; }
  @keyframes slideDown {
    from { opacity: 0; transform: translateY(-6px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .guidance-panel ol {
    padding-left: 20px;
    margin: 0;
  }
  .guidance-panel li {
    font-size: 0.84rem;
    color: #aab0c8;
    line-height: 1.6;
    margin-bottom: 6px;
  }
  .guidance-panel li:last-child { margin-bottom: 0; }
  .guidance-panel li strong { color: var(--accent3); font-weight: 600; }
  .guidance-panel li code {
    background: rgba(0,0,0,0.3);
    padding: 1px 6px;
    border-radius: 4px;
    font-family: 'Space Mono', monospace;
    font-size: 0.78rem;
    color: #c3e88d;
  }

  /* Solved checkbox */
  .card-footer {
    padding: 0 20px 18px;
    display: flex;
    align-items: center;
    gap: 10px;
  }
  .done-btn {
    background: none;
    border: 1px solid var(--border);
    border-radius: 8px;
    color: var(--muted);
    font-family: 'Outfit', sans-serif;
    font-size: 0.82rem;
    font-weight: 600;
    padding: 8px 16px;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 6px;
    transition: all 0.2s;
    flex: 1;
    justify-content: center;
  }
  .done-btn:hover { border-color: var(--green); color: var(--green); }
  .done-btn.solved {
    background: rgba(34,211,165,0.12);
    border-color: var(--green);
    color: var(--green);
  }

  .difficulty {
    display: flex;
    gap: 3px;
    align-items: center;
  }
  .dot {
    width: 6px; height: 6px;
    border-radius: 50%;
    background: var(--border);
  }
  .dot.lit.easy { background: var(--green); }
  .dot.lit.medium { background: var(--yellow); }
  .dot.lit.hard { background: var(--red); }

  footer {
    text-align: center;
    padding: 30px;
    color: var(--muted);
    font-size: 0.8rem;
    font-family: 'Space Mono', monospace;
    position: relative;
    z-index: 1;
  }
</style>
</head>
<body>

<div class="hero">
  <img width="300" src="images/edure-logo-2.png" alt="">
  <h1>JavaScript <span>Practice</span> Problems</h1>
  <p class="subtitle">33 hands-on problems to sharpen your fundamentals. Read the guidance if you're stuck!</p>
</div>

<div class="filter-bar">
  <button class="filter-btn active" data-topic="all">All (33)</button>
  <button class="filter-btn" data-topic="variables">Variables</button>
  <button class="filter-btn" data-topic="declarations">Declaration Keywords</button>
  <button class="filter-btn" data-topic="scope">Scope</button>
  <button class="filter-btn" data-topic="operators">Operators</button>
  <button class="filter-btn" data-topic="types">Data Types</button>
  <button class="filter-btn" data-topic="functions">Built-in Functions</button>
</div>

<div class="progress-section">
  <div class="progress-label">
    <span>Progress</span>
    <span id="progress-text">0 / 33 solved</span>
  </div>
  <div class="progress-bar-bg">
    <div class="progress-bar-fill" id="progress-fill"></div>
  </div>
</div>

<div class="problems-grid" id="grid"></div>

<footer>JS Workout Problems ‚Ä¢ Variables ¬∑ Scope ¬∑ Operators ¬∑ Types ¬∑ Built-ins</footer>

<script>
const problems = [
  {
    id: 1,
    title: "Name & Greet",
    topic: "variables",
    difficulty: "easy",
    desc: "Create a variable to store your name, then use it to build a greeting message. Print the result to the console.",
    code: `<span class="kw">let</span> name = <span class="blank">___</span>;
<span class="kw">let</span> greeting = <span class="str">"Hello, "</span> + <span class="blank">___</span> + <span class="str">"!"</span>;
console.<span class="fn">log</span>(greeting);`,
    guidance: [
      "Assign your <strong>name</strong> as a string using quotes: <code>\"Your Name\"</code>",
      "Use the <strong>+</strong> operator to join strings ‚Äî this is called <strong>concatenation</strong>",
      "The variable <code>name</code> holds your value ‚Äî refer to it by name (no quotes!) in the second line",
      "Expected output: <code>Hello, Alex!</code> (or whatever name you chose)"
    ]
  },
  {
    id: 2,
    title: "const vs let",
    topic: "declarations",
    difficulty: "easy",
    desc: "Declare a birthYear with const (it never changes) and an age with let (it can change). Then update the age by 1.",
    code: `<span class="kw">const</span> birthYear = <span class="blank">___</span>;
<span class="kw">let</span> age = <span class="blank">___</span>;

age = age + <span class="num">1</span>; <span class="cmt">// birthday!</span>
console.<span class="fn">log</span>(<span class="str">"Next year you'll be:"</span>, age);`,
    guidance: [
      "Use <code>const</code> for values that <strong>never change</strong> (like birth year)",
      "Use <code>let</code> for values that <strong>can change</strong> (like age)",
      "Try reassigning <code>birthYear</code> ‚Äî notice the error? That's <code>const</code> protecting it!",
      "Fill in real numbers: e.g., <code>birthYear = 2001</code> and <code>age = 23</code>"
    ]
  },
  {
    id: 3,
    title: "var Hoisting Trap",
    topic: "declarations",
    difficulty: "medium",
    desc: "Predict what logs before fixing it. var is hoisted ‚Äî understand why this is tricky vs let.",
    code: `console.<span class="fn">log</span>(score); <span class="cmt">// What prints here?</span>
<span class="kw">var</span> score = <span class="num">100</span>;
console.<span class="fn">log</span>(score); <span class="cmt">// And here?</span>

<span class="cmt">// Now try the same with let:</span>
console.<span class="fn">log</span>(points); <span class="cmt">// What happens now?</span>
<span class="kw">let</span> points = <span class="num">50</span>;`,
    guidance: [
      "<code>var</code> is <strong>hoisted</strong> ‚Äî it's moved to the top of its scope, but only the declaration, not the value",
      "So the first <code>console.log(score)</code> prints <code>undefined</code>, not 100",
      "<code>let</code> is also hoisted but stays in a <strong>Temporal Dead Zone</strong> ‚Äî accessing it early throws a <code>ReferenceError</code>",
      "Run the <code>var</code> version first, then comment it out and try the <code>let</code> version to see the difference"
    ]
  },
  {
    id: 4,
    title: "Scope Detective",
    topic: "scope",
    difficulty: "medium",
    desc: "Figure out which variables are accessible where. Fill in the blanks with what each console.log will print ‚Äî or if it will error.",
    code: `<span class="kw">let</span> city = <span class="str">"Paris"</span>; <span class="cmt">// global scope</span>

<span class="kw">function</span> <span class="fn">travel</span>() {
  <span class="kw">let</span> hotel = <span class="str">"Grand"</span>; <span class="cmt">// local scope</span>
  console.<span class="fn">log</span>(city);  <span class="cmt">// prints: ___</span>
  console.<span class="fn">log</span>(hotel); <span class="cmt">// prints: ___</span>
}

<span class="fn">travel</span>();
console.<span class="fn">log</span>(city);  <span class="cmt">// prints: ___</span>
console.<span class="fn">log</span>(hotel); <span class="cmt">// prints: ___</span>`,
    guidance: [
      "<strong>Global scope</strong>: variables declared outside functions are accessible everywhere",
      "<strong>Local/Function scope</strong>: variables declared inside a function only live inside that function",
      "<code>city</code> is global ‚Üí accessible inside and outside the function",
      "<code>hotel</code> is local ‚Üí only accessible inside <code>travel()</code>, calling it outside will cause a <code>ReferenceError</code>"
    ]
  },
  {
    id: 5,
    title: "Block Scope with let",
    topic: "scope",
    difficulty: "medium",
    desc: "Explore how let and var behave differently inside an if block.",
    code: `<span class="kw">if</span> (<span class="kw">true</span>) {
  <span class="kw">var</span> x = <span class="num">10</span>;
  <span class="kw">let</span> y = <span class="num">20</span>;
}

console.<span class="fn">log</span>(x); <span class="cmt">// prints: ___</span>
console.<span class="fn">log</span>(y); <span class="cmt">// prints: ___</span>`,
    guidance: [
      "<code>var</code> has <strong>function scope</strong> ‚Äî it leaks out of <code>if</code> blocks, loops, etc.",
      "<code>let</code> has <strong>block scope</strong> ‚Äî it stays inside <code>{ }</code> and can't be accessed outside",
      "So <code>x</code> is accessible outside the block (prints 10), but <code>y</code> throws a <code>ReferenceError</code>",
      "This is why modern JS prefers <code>let</code> and <code>const</code> over <code>var</code>"
    ]
  },
  {
    id: 6,
    title: "Type Check",
    topic: "types",
    difficulty: "easy",
    desc: "Use typeof to inspect different values. Fill in what typeof will return for each.",
    code: `console.<span class="fn">log</span>(<span class="kw">typeof</span> <span class="num">42</span>);          <span class="cmt">// ___</span>
console.<span class="fn">log</span>(<span class="kw">typeof</span> <span class="str">"hello"</span>);     <span class="cmt">// ___</span>
console.<span class="fn">log</span>(<span class="kw">typeof</span> <span class="kw">true</span>);        <span class="cmt">// ___</span>
console.<span class="fn">log</span>(<span class="kw">typeof</span> <span class="kw">undefined</span>);  <span class="cmt">// ___</span>
console.<span class="fn">log</span>(<span class="kw">typeof</span> <span class="kw">null</span>);       <span class="cmt">// ‚ö†Ô∏è surprise!</span>
console.<span class="fn">log</span>(<span class="kw">typeof</span> [<span class="num">1</span>,<span class="num">2</span>,<span class="num">3</span>]);    <span class="cmt">// ‚ö†Ô∏è surprise!</span>`,
    guidance: [
      "<code>typeof</code> always returns a <strong>string</strong> like <code>\"number\"</code>, <code>\"string\"</code>, <code>\"boolean\"</code>",
      "<code>typeof null</code> returns <code>\"object\"</code> ‚Äî this is a historic JavaScript bug, not intuitive!",
      "<code>typeof [1,2,3]</code> also returns <code>\"object\"</code> ‚Äî arrays are objects in JS",
      "To properly check for arrays use: <code>Array.isArray([1,2,3])</code> ‚Üí <code>true</code>"
    ]
  },
  {
    id: 7,
    title: "String ‚Üî Number Conversion",
    topic: "types",
    difficulty: "easy",
    desc: "Convert between strings and numbers using built-in functions. Spot the type coercion trap!",
    code: `<span class="kw">let</span> strNum = <span class="str">"42"</span>;
<span class="kw">let</span> realNum = <span class="fn">Number</span>(strNum);
console.<span class="fn">log</span>(realNum + <span class="num">8</span>); <span class="cmt">// should be 50</span>

<span class="kw">let</span> n = <span class="num">100</span>;
<span class="kw">let</span> s = <span class="fn">String</span>(n);
console.<span class="fn">log</span>(s + <span class="str">"px"</span>);   <span class="cmt">// should be "100px"</span>

<span class="cmt">// üö® Coercion trap:</span>
console.<span class="fn">log</span>(<span class="str">"5"</span> + <span class="num">3</span>);   <span class="cmt">// "53" or 8?</span>
console.<span class="fn">log</span>(<span class="str">"5"</span> - <span class="num">3</span>);   <span class="cmt">// "53" or 2?</span>`,
    guidance: [
      "Use <code>Number(\"42\")</code> to convert a string to a number ‚Äî same as <code>parseInt()</code> or <code>parseFloat()</code>",
      "Use <code>String(100)</code> or <code>100 + \"\"</code> to convert a number to a string",
      "<strong>Coercion trap</strong>: <code>+</code> with a string triggers <strong>concatenation</strong> ‚Üí <code>\"5\" + 3 = \"53\"</code>",
      "But <code>-</code> forces numeric conversion ‚Üí <code>\"5\" - 3 = 2</code>. JS converts the string automatically!"
    ]
  },
  {
    id: 8,
    title: "Arithmetic Operators",
    topic: "operators",
    difficulty: "easy",
    desc: "Use all the arithmetic operators to calculate a receipt. Fill in the blanks using: +, -, *, /, %",
    code: `<span class="kw">let</span> price = <span class="num">80</span>;
<span class="kw">let</span> discount = <span class="num">15</span>;
<span class="kw">let</span> tax = <span class="num">0.1</span>;

<span class="kw">let</span> afterDiscount = price <span class="blank">___</span> discount;
<span class="kw">let</span> taxAmount = afterDiscount <span class="blank">___</span> tax;
<span class="kw">let</span> total = afterDiscount <span class="blank">___</span> taxAmount;
<span class="kw">let</span> remainder = total <span class="blank">___</span> <span class="num">3</span>; <span class="cmt">// splitting bill 3 ways</span>

console.<span class="fn">log</span>(<span class="str">"Total:"</span>, total);
console.<span class="fn">log</span>(<span class="str">"Leftover cents remainder:"</span>, remainder);`,
    guidance: [
      "Use <code>-</code> to subtract the discount from price",
      "Use <code>*</code> to multiply for the tax amount (10%)",
      "Use <code>+</code> to add tax to get the final total",

function getDifficultyDots(level) {
  const map = { easy: 1, medium: 2, hard: 3 };
  const filled = map[level];
  return [1,2,3].map(i =>
    `<div class="dot ${i <= filled ? 'lit ' + level : ''}"></div>`
  ).join('');
}

function getTagClass(topic) {
  return 'tag-' + topic;
}

function renderCard(p, index) {
  return `
  <div class="card" data-id="${p.id}" data-topic="${p.topic}" style="animation-delay:${index * 0.05}s">
    <div class="card-header">
      <span class="problem-num">#${String(p.id).padStart(2,'0')}</span>
      <span class="problem-title">${p.title}</span>
      <span class="topic-tag ${getTagClass(p.topic)}">${p.topic}</span>
    </div>
    <div class="card-body">
      <p class="problem-desc">${p.desc}</p>
      <div class="code-block">${p.code}</div>
      <button class="guidance-toggle" onclick="toggleGuidance(this)">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M6 9l6 6 6-6"/></svg>
        üí° Show Guidance
      </button>
      <div class="guidance-panel">
        <ol>${p.guidance.map(g => `<li>${g}</li>`).join('')}</ol>
      </div>
    </div>
    <div class="card-footer">
      <div class="difficulty">${getDifficultyDots(p.difficulty)}</div>
      <button class="done-btn" onclick="toggleSolved(this, ${p.id})">
        <span>‚úì</span> Mark as Solved
      </button>
    </div>
  </div>`;
}

// Render all cards
const grid = document.getElementById('grid');
grid.innerHTML = problems.map((p, i) => renderCard(p, i)).join('');

// Set progress label dynamically from actual array length
document.getElementById('progress-text').textContent = `0 / ${problems.length} solved`;

// Guidance toggle
function toggleGuidance(btn) {
  const panel = btn.nextElementSibling;
  btn.classList.toggle('open');
  panel.classList.toggle('open');
  btn.innerHTML = btn.classList.contains('open')
    ? '<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M6 9l6 6 6-6"/></svg> üí° Hide Guidance'
    : '<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M6 9l6 6 6-6"/></svg> üí° Show Guidance';
}

// Solved toggle
let solvedSet = new Set();
function toggleSolved(btn, id) {
  const card = btn.closest('.card');
  if (solvedSet.has(id)) {
    solvedSet.delete(id);
    card.classList.remove('solved');
    btn.classList.remove('solved');
    btn.innerHTML = '<span>‚úì</span> Mark as Solved';
  } else {
    solvedSet.add(id);
    card.classList.add('solved');
    btn.classList.add('solved');
    btn.innerHTML = '<span>üéâ</span> Solved!';
  }
  updateProgress();
}

function updateProgress() {
  const total = problems.length;
  const done = solvedSet.size;
  document.getElementById('progress-text').textContent = `${done} / ${total} solved`;
  document.getElementById('progress-fill').style.width = `${(done / total) * 100}%`;
}

// Filter
const filterBtns = document.querySelectorAll('.filter-btn');
filterBtns.forEach(btn => {
  btn.addEventListener('click', () => {
    filterBtns.forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    const topic = btn.dataset.topic;
    document.querySelectorAll('.card').forEach(card => {
      if (topic === 'all' || card.dataset.topic === topic) {
        card.classList.remove('hidden');
      } else {
        card.classList.add('hidden');
      }
    });
  });
});
</script>
